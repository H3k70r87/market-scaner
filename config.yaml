assets:
  crypto:
    - symbol: "BTC/USDT"
      exchange: "kucoin"
      timeframes: ["1h", "4h", "1d"]
    - symbol: "ETH/USDT"
      exchange: "kucoin"
      timeframes: ["4h", "1d"]
    - symbol: "SOL/USDT"
      exchange: "kucoin"
      timeframes: ["4h", "1d"]
    - symbol: "XRP/USDT"
      exchange: "kucoin"
      timeframes: ["4h", "1d"]
    - symbol: "BNB/USDT"
      exchange: "kucoin"
      timeframes: ["1d"]
    - symbol: "BTC/CZK"
      exchange: "coinmate"
      timeframes: ["4h", "1d"]
    - symbol: "ETH/CZK"
      exchange: "coinmate"
      timeframes: ["1d"]
  stocks: []
  # yfinance is blocked on GitHub Actions by Yahoo Finance anti-scraping.
  # Use crypto pairs on KuCoin instead – add more crypto pairs above if needed.
  # Example crypto replacements for stocks:
  #   AAPL-like (stable large cap) → BTC/USDT already included
  #   NVDA-like (high volatility)  → SOL/USDT already included
  # To re-enable stocks, run the scanner locally where yfinance works fine.

scanner:
  min_confidence: 65
  alert_cooldown_hours: 24
  patterns_enabled:
    - double_top_bottom
    - head_and_shoulders
    - bull_bear_flag
    - triangles
    - golden_death_cross
    - rsi_divergence
    - engulfing
    - support_resistance_break

dashboard:
  title: "Crypto & Stock Analyzer"
  default_candles: 100
  theme: "dark"
